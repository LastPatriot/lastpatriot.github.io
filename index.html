<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            overflow-x: scroll;
            overflow-y: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Opeyemi.jpeg" alt="Opeyemi Oluwadare" class="profile-image">
        <div class="profile-info">
            <h1>Opeyemi Oluwadare</h1>
            <p>Just a chill guy</p>
        </div>
    </div>
</body>
</html>
